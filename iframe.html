<script>
        // Функция для выполнения клика в нижнем правом углу фрейма с смещением
        function clickWithOffset() {
            // Получаем элемент фрейма
            var frame = document.getElementById('play');

            // Получаем размеры фрейма
            var frameWidth = frame.offsetWidth;
            var frameHeight = frame.offsetHeight;

            // Вычисляем координаты для клика с смещением
            var xOffset = 3; // Смещение влево на 3 пикселя
            var yOffset = 10; // Смещение вверх на 10 пикселей
            var x = frameWidth - xOffset;
            var y = frameHeight - yOffset;

            // Создаем искусственное событие клика
            var clickEvent = new MouseEvent('click', {
                'view': window,
                'bubbles': true,
                'cancelable': true
            });

            // Диспетчеризируем событие в фрейме
            frame.contentWindow.document.elementFromPoint(x, y).dispatchEvent(clickEvent);
        }

        // Обработчик события клика на кнопке
        document.getElementById('clickButton').addEventListener('click', clickWithOffset);
    </script>
